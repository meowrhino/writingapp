<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Escribir</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5; /* Blanco roto */
            color: #4B2E2E; /* Marrón oscuro */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, h2 {
            text-align: center;
        }

        /* Estilos de los inputs */
        .input-container {
            background-color: #4B2E2E; /* Marrón oscuro */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        label {
            color: #F5F5DC; /* Blanco hueso */
            font-size: 18px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #F5F5DC; /* Blanco hueso */
            color: #4B2E2E; /* Marrón oscuro */
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4B2E2E;
            color: #F5F5DC;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3a2323;
        }

        .hidden {
            display: none;
        }

        /* Estilos del área de texto */
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            background-color: #F5F5DC;
            color: #4B2E2E;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Estilos de los contadores */
        .counters, .time-tracker {
            margin-bottom: 20px;
        }

        .counter {
            display: inline-block;
            margin-right: 15px;
        }

        .negative {
            color: red;
        }

        .positive {
            color: green;
        }

    </style>
</head>

<body>

    <h1>Página para Escribir</h1>

    <div class="input-container">
        <label for="title">Título:</label>
        <input type="text" id="title" placeholder="Escribe el título">

        <label for="goal">Objetivo de caracteres:</label>
        <input type="number" id="goal" placeholder="Cantidad de caracteres">
    </div>

    <button id="startButton">Comenzar a escribir</button>

    <div id="writingSection" class="hidden">
        <h2 id="startTime"></h2>
        <textarea id="writingArea" placeholder="Comienza a escribir..." disabled></textarea>

        <div class="counters">
            <div class="counter">Objetivo: <span id="goalCount">0</span></div>
            <div class="counter">Escritos: <span id="writtenCount">0</span></div>
            <div class="counter">Diferencia: <span id="differenceCount">0</span></div>
        </div>

        <div class="time-tracker">
            Tiempo: <span id="timeSpent">0</span> segundos
        </div>

        <button id="pauseResumeButton">Pausa</button>
        <button id="stopButton">Parar</button>
    </div>

    <div id="stopOptions" class="hidden">
        <button id="unstopButton">Des-parar</button>
        <button id="printButton">Imprimir</button>
    </div>

    <script>
        // Variables globales
        let isWriting = false;
        let startTime;
        let interval;
        let writtenChars = 0;
        let timesStopped = 0;

        const startButton = document.getElementById("startButton");
        const pauseResumeButton = document.getElementById("pauseResumeButton");
        const stopButton = document.getElementById("stopButton");
        const unstopButton = document.getElementById("unstopButton");
        const printButton = document.getElementById("printButton");
        const writingArea = document.getElementById("writingArea");
        const writingSection = document.getElementById("writingSection");
        const stopOptions = document.getElementById("stopOptions");
        const startTimeDisplay = document.getElementById("startTime");
        const timeSpentDisplay = document.getElementById("timeSpent");
        const goalCountDisplay = document.getElementById("goalCount");
        const writtenCountDisplay = document.getElementById("writtenCount");
        const differenceCountDisplay = document.getElementById("differenceCount");

        // Función para iniciar la escritura
        startButton.addEventListener("click", () => {
            const title = document.getElementById("title").value;
            const goal = document.getElementById("goal").value;

            if (!title || !goal || goal <= 0) {
                alert("Por favor, ingresa un título y un objetivo válido.");
                return;
            }

            // Mostrar la sección de escritura
            writingSection.classList.remove("hidden");
            startButton.classList.add("hidden");

            // Mostrar la hora de inicio
            startTime = new Date();
            startTimeDisplay.textContent = `Empezaste a escribir a las ${startTime.toLocaleTimeString()}`;
            
            // Habilitar el área de escritura
            writingArea.disabled = false;
            isWriting = true;

            // Iniciar contador de tiempo
            interval = setInterval(updateTime, 1000);

            // Actualizar objetivo
            goalCountDisplay.textContent = goal;
            updateCharacterCounts();
        });

        // Función para pausar o reanudar la escritura
        pauseResumeButton.addEventListener("click", () => {
            if (isWriting) {
                // Pausar
                clearInterval(interval);
                writingArea.disabled = true;
                pauseResumeButton.textContent = "Reanudar";
            } else {
                // Reanudar
                interval = setInterval(updateTime, 1000);
                writingArea.disabled = false;
                pauseResumeButton.textContent = "Pausa";
            }
            isWriting = !isWriting;
        });

        // Función para parar la escritura
        stopButton.addEventListener("click", () => {
            clearInterval(interval);
            writingArea.disabled = true;
            stopOptions.classList.remove("hidden");
            stopButton.classList.add("hidden");
            pauseResumeButton.classList.add("hidden");

            timesStopped++;
        });

        // Función para des-parar la escritura
        unstopButton.addEventListener("click", () => {
            stopOptions.classList.add("hidden");
            stopButton.classList.remove("hidden");
            pauseResumeButton.classList.remove("hidden");

            writingArea.disabled = false;
            interval = setInterval(updateTime, 1000);
        });

        // Función para manejar el área de escritura
        writingArea.addEventListener("input", updateCharacterCounts);

        function updateCharacterCounts() {
            const goal = parseInt(goalCountDisplay.textContent);
            writtenChars = writingArea.value.length;

            writtenCountDisplay.textContent = writtenChars;

            const difference = writtenChars - goal;
            differenceCountDisplay.textContent = difference;

            if (difference >= 0) {
                differenceCountDisplay.classList.remove("negative");
                differenceCountDisplay.classList.add("positive");
            } else {
                differenceCountDisplay.classList.remove("positive");
                differenceCountDisplay.classList.add("negative");
            }
        }

        // Función para actualizar el contador de tiempo
        function updateTime() {
            const currentTime = new Date();
            const timeSpent = Math.floor((currentTime - startTime) / 1000);
            timeSpentDisplay.textContent = timeSpent;
        }

        // Función para imprimir (copiar como HTML)
        printButton.addEventListener("click", () => {
            const content = `
                <h1>${document.getElementById("title").value}</h1>
                <p>${writingArea.value.replace(/\n/g, "<br>")}</p>
            `;
            navigator.clipboard.writeText(content);
            alert("Contenido copiado al portapapeles como HTML.");
        });
    </script>

</body>

</html>
